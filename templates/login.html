<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - PurePlates</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      background: #fff;
      width: 100%;
      max-width: 400px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .login-btn:hover {
      transform: scale(1.03);
    }

    .signup-link {
      text-decoration: none;
      color: #0d6efd;
      transition: color 0.3s, text-decoration 0.3s;
    }

    .signup-link:hover {
      color: #0a58ca;
      text-decoration: underline;
    }

    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="mb-4 text-primary"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h2>
    <form method="POST" action="/login">
      <!-- Username -->
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
      </div>

      <!-- Password with visibility toggle -->
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
          <span class="input-group-text" onclick="togglePassword()">
            <i id="toggleIcon" class="bi bi-eye-slash-fill"></i>
          </span>
        </div>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100 login-btn">Login</button>
    </form>

    <!-- Sign up link -->
    <p class="mt-3 mb-0 small text-muted">
      Don't have an account?
      <a href="/signup" class="signup-link">Sign up</a>

    </p>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password toggle script -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("bi-eye-slash-fill");
        icon.classList.add("bi-eye-fill");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("bi-eye-fill");
        icon.classList.add("bi-eye-slash-fill");
      }
    }
  </script>

</body>
</html>
