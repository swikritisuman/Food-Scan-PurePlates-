<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PurePlates</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Background animation */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #f3f4f6, #cce7ff, #fef9ff, #e0f7fa);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Fade-in effect */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .logo {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    .enter-btn {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      background-color: #0b5ed7;
    }

    footer {
      background-color: #f8f9fa;
    }

    footer a {
      text-decoration: none;
      color: #0d6efd;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Main content -->
  <div class="container d-flex flex-column justify-content-center align-items-center text-center vh-100 fade-in" style="display: none;">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="PurePlates Logo" class="logo rounded-circle shadow">
    <h1 class="mt-4 fw-bold">Welcome to PurePlates</h1>
    <p class="text-muted">Healthy. Delicious. Verified.</p>
    <button class="btn btn-primary enter-btn mt-3 px-4 py-2" onclick="window.location.href='/login'">
      <i class="bi bi-box-arrow-in-right me-2"></i> Enter Site
    </button>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    <p>&copy; 2025 PurePlates. All rights reserved.</p>
    <div>
      <a href="#"><i class="bi bi-instagram"></i> Instagram</a>
      <a href="#"><i class="bi bi-envelope"></i> Contact</a>
      <a href="#"><i class="bi bi-linkedin"></i> LinkedIn</a>
    </div>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Loader script -->
  <script>
    window.onload = function () {
      document.getElementById("loader").style.display = "none";
      document.querySelector(".fade-in").style.display = "flex";
    };
  </script>

</body>
</html>
