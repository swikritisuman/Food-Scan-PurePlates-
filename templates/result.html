<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Food Allergy Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body.dark-mode {
          background-color: #121212;
          color: #f0f0f0;
      }

      .dark-mode .card {
          background-color: #1e1e1e;
          border-color: #333;
          color: #f0f0f0;
      }

      .dark-mode input,
      .dark-mode .btn {
          background-color: #2c2c2c;
          color: #f0f0f0;
          border-color: #444;
      }

      .dark-mode input::placeholder {
          color: #aaa;
      }

      .toggle-btn {
          position: absolute;
          top: 20px;
          right: 30px;
          display: flex;
          align-items: center;
          gap: 8px;
          cursor: pointer;
      }

      .toggle-switch {
          position: relative;
          width: 50px;
          height: 26px;
          background: #ccc;
          border-radius: 15px;
          transition: background 0.3s;
      }

      .toggle-switch::before {
          content: "";
          position: absolute;
          top: 3px;
          left: 3px;
          width: 20px;
          height: 20px;
          background: white;
          border-radius: 50%;
          transition: transform 0.3s;
      }

      .dark-mode .toggle-switch {
          background: #444;
      }

      .dark-mode .toggle-switch::before {
          transform: translateX(24px);
      }

      /* Fade-in effect */
      .fade-in {
          opacity: 0;
          transition: opacity 1.5s ease-in-out;
      }

      .fade-in.visible {
          opacity: 1;
      }
    </style>
</head>
<body>

<div class="container fade-in py-5 position-relative" id="mainContent">
    <!-- üåô Dark Mode Toggle -->
    <div class="toggle-btn" onclick="toggleDarkMode()">
        <span>üåó</span>
        <div class="toggle-switch"></div>
    </div>

    <h2 class="mb-4 text-primary text-center">üåø Food Allergy Scanner</h2>

    <div class="row mb-3 justify-content-center">
        <div class="col-md-6">
            <input type="text" id="query" class="form-control" placeholder="Enter food or allergy" />
        </div>
        <div class="col-md-2 text-center">
            <button class="btn btn-primary w-100" onclick="search()">Search</button>
        </div>
    </div>

    <div id="loader" class="text-center my-3" style="display:none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="results" class="row mt-4 justify-content-center"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Dark mode from localStorage
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }

        const mainContent = document.getElementById("mainContent");
        void mainContent.offsetWidth;  // force reflow
        mainContent.classList.add("visible");
    });

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    function search() {
        const query = document.getElementById("query").value;
        const loader = document.getElementById("loader");
        const resultDiv = document.getElementById("results");

        resultDiv.innerHTML = "";
        loader.style.display = "block";

        fetch("/api/search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: query })
        })
        .then(res => res.json())
        .then(data => {
            loader.style.display = "none";

            if (data.length === 0) {
                resultDiv.innerHTML = "<p class='text-danger text-center'>‚ùå No results found.</p>";
            } else {
                data.forEach(item => {
                    const card = `
                        <div class="col-md-6">
                            <div class="card mb-3 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">${item.food}</h5>
                                    <p><strong>Ingredients:</strong> ${item.ingredients}</p>
                                    <p><strong>Allergens:</strong> ${item.allergens}</p>
                                    <p><strong>Allergy Type:</strong> ${item.allergy_type}</p>
                                    <p><strong>Symptoms:</strong> ${item.symptoms}</p>
                                </div>
                            </div>
                        </div>`;
                    resultDiv.innerHTML += card;
                });
            }
        });
    }
</script>

</body>
</html>
